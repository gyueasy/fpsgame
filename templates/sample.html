<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>가위바위보 게임</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <style></style>
    <script>
        function play(choice) {
            $.post('/submit', { user_input: choice }, function(data) {
                document.getElementById('user-choice').innerText = '당신의 선택: ' + data.user_choice;
                document.getElementById('computer-choice').innerText = '컴퓨터의 선택: ' + data.computer_choice;
                document.getElementById('result').innerText = '결과: ' + data.result;
            }, 'json');
        }
    </script>
</head>
<body class="d-flex flex-column justify-content-between vh-100">
<header>

</header>
<main>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 d-flex justify-content-center">
                <div class="card" style="width: 18rem">
                    <img src="https://taegon.kim/wp-content/uploads/2018/05/image-5.png" class="card-img-top"
                         alt="..."/>
                    <div class="card-body text-center">
                        <h5 class="card-title">Player</h5>
                        <button class="btn btn-primary m-2" onclick="play('1')">가위</button>
                        <button class="btn btn-primary m-2" onclick="play('2')">바위</button>
                        <button class="btn btn-primary m-2" onclick="play('3')">보</button>
                    </div>
                    <div id="user-choice"></div>
                </div>
            </div>
            <div class="col-md-4 d-flex justify-content-center">
                <div class="card" style="width: 18rem">
                    <img src="https://taegon.kim/wp-content/uploads/2018/05/image-5.png" class="card-img-top"
                         alt="..."/>
                    <div class="card-body text-center">
                        <h5 class="card-title">심판</h5>
                        <div id="result"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 d-flex justify-content-center">
                <div class="card" style="width: 18rem">
                    <img src="https://taegon.kim/wp-content/uploads/2018/05/image-5.png" class="card-img-top"
                         alt="..."/>
                    <div class="card-body text-center">
                        <h5 class="card-title">Computer</h5>
                        <button id="rsp-btn-computer" class="btn btn-primary m-2"><div id="computer-choice"></div></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="text-center">
    <hr/>
    <p>&copy; Company 2022-2023</p>
</footer>
</body>
</html>
